
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 10px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="input1" placeholder="First number">
    <input type="text" id="input2" placeholder="Second number"><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
